<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .btn {
      width: 70px;
      line-height: 30px;
      margin-top: 30px;
      border: 1px solid #dddee1;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }
    #result span {
      margin: 10px;
    }
    a:link,a:visited,a:hover,a:active {
      color: #0366D6;
    }
  </style>
</head>
<body>
<h3><a href="https://github.com/yeild/jigsaw">返回GitHub</a></h3>
<div id="container"></div>
<div id="btn" class="btn">submit</div>
<div id="result"></div>
<script>
  if (!window.vTree) {
    document.write('<script src="./dist/vtree.min.js"><\/script>')
  }
</script>
<script>
  const data = [
    {
      title: 'parent 1',
      children: [{
        title: 'parent 1-1',
        open: false,
        children: [{
          title: 'leaf 1-1-1',
          checked: true
        }, {
          title: 'leaf 1-1-2',
        }]
      }, {
        title: 'parent 1-2',
        disabled: true,
        children: [{
          title: 'leaf 1-2-1'
        }, {
          checked: true,
          title: 'leaf 1-2-2',
        }, {
          title: 'leaf1-2-3'
        }]
      }]
    }, {
      title: 'parent 2',
      children: [{
        title: 'parent 2-1',
        children: [{
          title: 'leaf 2-1-1',
          disabled: true
        }, {
          title: 'leaf 2-1-2'
        }, {
          title: 'parent 2-1-3',
          open: false,
          children: [{
            title: 'leaf 2-1-3-1'
          }, {
            title: 'leaf 2-1-3-2'
          }, {
            title: 'leaf 2-1-3-3'
          }]
        }]
      }]
    }]
  let tree = vTree.init({
    el: document.getElementById('container'),
    data,
    showCheckbox: true
  })
  document.getElementById('btn').addEventListener('click', () => {
    let checkedNode = tree.getCheckedNodes()
    let fragment = document.createDocumentFragment()
    checkedNode.forEach(i => {
      let span = document.createElement('span')
      span.innerHTML = i.title
      fragment.appendChild(span)
    })
    let result = document.getElementById('result')
    result.innerHTML = 'checked item: '
    result.appendChild(fragment)
  })
</script>
</body>
</html>
